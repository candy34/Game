<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
<body>
  <h1>Hangman</h1>
  <form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter"
     id="letter" placeholder="Guess"/>
     <input id="guess" name="guess" type="submit" value="Guess"/>
     <button id="restart" name="restart"
     type="button">Restart</button>
   </form>
   <ul id="letters"></ul>
   <p id="man"></p>
   <p id="output" class="output"></p>
</body>
</html>
